<section
  class="py-24 md:pt-32 min-h-screen mb-10"
  style="background-position: center"
>
  <div class="container px-4 mx-auto">
    <div
      class="relative max-w-xl mx-auto pt-14 pb-16 px-8 bg-primary rounded-2xl"
    >
      <a
        class="absolute top-0 left-1/2 transform -translate-y-1/2 -translate-x-1/2 inline-block"
        href="#"
      >
      </a>
      <div class="max-w-sm mx-auto">
        <div class="mb-6 text-center">
          <h1 class="mb-4 !text-2xl md:!text-3xl !font-bold text-third">
            Sign up a new account
          </h1>
          <p class="text-lg font-medium text-third">
            Start tracking your day today!
          </p>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-6">
            <label class="block mb-2 text-third font-medium" for=""
              >Username</label
            >
            <input
              class="appearance-none block w-full p-3 leading-5 text-forth border border-gray-200 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-opacity-50"
              type="text"
              placeholder="abc@email.com"
              formControlName="username"
            />
            <div
              *ngIf="registerForm.get('username')?.errors?.['required'] && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty || submitButtonClicked)"
              class="text-red-500 text-base"
            >
              Username is required.
            </div>
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-third font-medium" for=""
              >Password</label
            >
            <input
              class="appearance-none block w-full p-3 leading-5 text-forth border border-gray-200 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-opacity-50"
              type="password"
              placeholder="************"
              formControlName="password"
            />
            <div
              *ngIf="registerForm.get('password')?.errors?.['required'] && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty || submitButtonClicked)"
              class="text-red-500 text-base"
            >
              Password is required.
            </div>
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-third font-medium" for=""
              >Confirm Password</label
            >
            <input
              class="appearance-none block w-full p-3 leading-5 text-forth border border-gray-200 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-opacity-50"
              type="password"
              placeholder="************"
              formControlName="confirmPassword"
            />
            <div
              *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch'] && submitButtonClicked"
              class="text-red-500 text-base"
            >
              Passwords do not match.
            </div>
          </div>
          <button
            class="inline-block py-3 px-7 mb-6 w-full text-base text-green-50 font-medium text-center leading-6 bg-fifth hover:bg-secondary focus:ring-2 focus:ring-third focus:ring-opacity-50 rounded-md shadow-sm disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="submitButtonClicked"
            type="submit"
          >
            Sign In
          </button>
          <p class="text-center">
            <span class="text-xs font-medium">Already have an account?</span>
            <a
              class="inline-block text-xs font-medium text-third hover:text-secondary hover:underline"
              routerLink="/login"
              routerLinkActive="active"
              >Log in</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
