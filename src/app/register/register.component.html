<section class="h-screen flex items-center justify-center">
  <div
    class="bg-fifth py-10 sm:py-24 px-6 sm:px-20 w-11/12 md:w-1/2 xl:w-1/3 rounded-lg shadow-xl"
  >
    <h1 class="text-center !text-4xl text-secondary">Register</h1>
    <div
      class="bg-forth text-white px-5 py-3 rounded-md border-3 border-white border-solid text-lg w-full"
    >
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username section -->
        <div class="form-group my-5">
          <label for="username" class="mr-5">Username: </label>
          <input
            type="text"
            class="form-control rounded-xl px-2 py-1 bg-fifth block w-full"
            formControlName="username"
            id="username"
            placeholder="Username"
          />
          <div
            *ngIf="registerForm.get('username')?.errors?.['required'] && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty || submitButtonClicked)"
            class="text-red-500 text-base"
          >
            Username is required.
          </div>
        </div>
        <!-- Password section -->
        <div class="form-group my-5">
          <label for="password" class="mr-5">Password: </label>
          <input
            type="password"
            class="form-control rounded-xl px-2 py-1 bg-fifth block w-full"
            formControlName="password"
            id="password"
            placeholder="Password"
          />
          <div
            *ngIf="registerForm.get('password')?.errors?.['required'] && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty || submitButtonClicked)"
            class="text-red-500 text-base"
          >
            Password is required.
          </div>
        </div>
        <!-- Confirm password section -->
        <div class="form-group my-5">
          <label for="password" class="mr-5">Confirm Password: </label>
          <input
            type="password"
            class="form-control rounded-xl px-2 py-1 bg-fifth block w-full"
            formControlName="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <div
            *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty || submitButtonClicked)"
            class="text-red-500 text-base"
          >
            Please confirm your password.
          </div>
          <div
            *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch'] && submitButtonClicked"
            class="text-red-500 text-base"
          >
            Passwords do not match.
          </div>
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ms-auto w-full cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="submitButtonClicked"
        >
          Submit
        </button>
      </form>
    </div>
    <mat-spinner
      class="mx-auto mt-2"
      diameter="30"
      *ngIf="submitButtonClicked"
    ></mat-spinner>
    <div class="mt-5 text-white">
      <p class="text-center mt-5">
        Already have an account?
        <a
          routerLink="/login"
          routerLinkActive="active"
          class="text-secondary italic"
          >Log in</a
        >
      </p>
    </div>
  </div>
</section>
