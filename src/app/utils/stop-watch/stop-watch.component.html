<div
  class="bg-secondary text-center px-12 py-3 border-4 border-solid border-fifth rounded"
>
  <h1 *ngIf="showTitle">Stop Watch</h1>
  <div class="font-bold text-4xl text-forth">
    {{ format(mm) }}:{{ format(ss) }}:{{ format(ms) }}
  </div>
  <div id="buttonSet" class="mt-3">
    <button
      class="bg-primary hover:bg-fifth text-white font-bold py-2.5 px-4 rounded mr-4"
      (click)="clickHandler()"
    >
      {{ isRunning ? "Stop" : "Start" }}
    </button>
    <button
      class="bg-transparent text-white font-bold py-2 px-4 rounded border-primary border-2 hover:border-fifth hover:text-fifth"
      (click)="reset()"
    >
      Reset
    </button>
  </div>
</div>
