<div class="bg-fifth text-third flex py-5 items-center justify-between">
  <div id="navBrand" class="text-2xl font-bold ms-6">LazyLess</div>
  <div id="navIcon" class="hidden">todo</div>
  <div id="navLinks" class="me-10">
    <ul class="flex space-x-5">
      <li><a routerLink="/" routerLinkActive="active">Home</a></li>
      <li *ngIf="authService.isLoggedIn()">
        <a routerLink="/dailyTable" routerLinkActive="active">Daily Table</a>
      </li>
      <li *ngIf="authService.isLoggedIn()">
        <a routerLink="/dailyLog" routerLinkActive="active">Daily Log</a>
      </li>
      <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      <li *ngIf="!authService.isLoggedIn()">
        <a routerLink="/login" routerLinkActive="active">Log in</a>
      </li>
      <ng-container *ngIf="authService.isLoggedIn()">
        <li><a routerLink="/" routerLinkActive="active">Profile</a></li>
        <li>
          <a routerLink="/" routerLinkActive="active" (click)="logout()"
            >Log out</a
          >
        </li>
      </ng-container>
    </ul>
  </div>
</div>
