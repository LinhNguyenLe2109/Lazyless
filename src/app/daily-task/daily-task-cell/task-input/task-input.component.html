<div id="addTaskSection" class="flex justify-between flex-wrap mx-4 mb-4">
    <input type="text" name="taskName" placeholder="Enter new task here" [(ngModel)]="task" class="text-black px-2 py-1 rounded-sm w-11/12">
    <div id="optionList" class="flex">
        <button id="doneButton" (click)="addTask()">Add</button>
    </div>
</div>
