<section class="h-screen w-full text-white pt-10">
  <div id="introduction" class="text-center">
    <h1 class="text-6xl font-bold text-third">Daily Log</h1>
    <p class="text-secondary mt-3 italic text-lg">
      A table that helps you keep track of what you have done in one day
    </p>
  </div>
  <div id="content" class="flex justify-center">
    <div id="tableContainer" class="w-1/2 mx-auto">
      <table mat-table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <!-- Task Column -->
        <ng-container matColumnDef="taskName">
          <th mat-header-cell *matHeaderCellDef>Task</th>
          <td mat-cell *matCellDef="let element">{{ element.taskName }}</td>
        </ng-container>

        <!-- Start Time Column -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef>Start Time</th>
          <td mat-cell *matCellDef="let element">{{ element.startTime }}</td>
        </ng-container>

        <!-- End Time Column -->
        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef>End Time</th>
          <td mat-cell *matCellDef="let element">{{ element.endTime }}</td>
        </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef>Note</th>
          <td mat-cell *matCellDef="let element">{{ element.note }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div id="utility" class="mx-auto">
      <div id="stopWatch">
        <div id="stopWatchContainer">
          <app-stop-watch></app-stop-watch>
          <!-- <div id="stopWatchDisplay">
                    <h1>{{ stopWatchDisplay }}</h1>
                </div>
                <div id="stopWatchButtonContainer">
                    <button mat-raised-button color="primary" (click)="startStopWatch()">
                    Start
                    </button>
                    <button mat-raised-button color="warn" (click)="stopStopWatch()">
                    Stop
                    </button>
                    <button mat-raised-button color="accent" (click)="resetStopWatch()">
                    Reset
                    </button>
                </div> -->
        </div>
      </div>
      <div id="inputContainer">
        <!-- <mat-form-field appearance="fill">
                <mat-label>Task</mat-label>
                <input matInput [(ngModel)]="taskName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Start Time</mat-label>
                <input matInput [(ngModel)]="startTime">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>End Time</mat-label>
                <input matInput [(ngModel)]="endTime">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Note</mat-label>
                <input matInput [(ngModel)]="note">
            </mat-form-field> -->
        <div id="buttonContainer">
          <button mat-raised-button color="primary" (click)="addLog()">
            Add
          </button>
          <button mat-raised-button color="warn" (click)="deleteLog()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <button (click)="test()">Test</button>
</section>
