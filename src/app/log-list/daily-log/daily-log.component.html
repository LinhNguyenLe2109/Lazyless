<section class="h-screen w-full text-white pt-10">
  <div id="introduction" class="text-center">
    <h1 class="text-6xl font-bold text-third">Daily Log</h1>
    <p class="text-secondary mt-3 italic text-lg">
      A table that helps you keep track of what you have done in one day
    </p>
  </div>
  <div id="content" class="flex justify-center">
    <div id="tableContainer" class="w-1/2 mx-auto">
      <table mat-table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <!-- Task Column -->
        <ng-container matColumnDef="taskName">
          <th mat-header-cell *matHeaderCellDef>Task</th>
          <td mat-cell *matCellDef="let element">{{ element.taskName }}</td>
        </ng-container>

        <!-- Start Time Column -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef>Start Time</th>
          <td mat-cell *matCellDef="let element">{{ element.startTime }}</td>
        </ng-container>

        <!-- End Time Column -->
        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef>End Time</th>
          <td mat-cell *matCellDef="let element">{{ element.endTime }}</td>
        </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef>Note</th>
          <td mat-cell *matCellDef="let element">{{ element.note }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div id="utility" class="mx-auto">
      <div id="stopWatch">
        <div id="stopWatchContainer">
          <app-stop-watch></app-stop-watch>
        </div>
      </div>
      <div
        id="inputContainer"
        class="bg-secondary text-center px-12 py-3 border-4 border-solid border-fifth rounded my-5"
      >
        <h2 class="text-2xl text-center text-third">Add a new task</h2>
        <form [formGroup]="inputForm" class="flex flex-col">
          <mat-form-field>
            <mat-label>Task</mat-label>
            <input matInput formControlName="taskName" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Note</mat-label>
            <input matInput formControlName="note" />
          </mat-form-field>
          <div id="buttonContainer">
            <button
              class="bg-primary hover:bg-fifth text-white font-bold py-2.5 px-4 rounded mr-4"
              (click)="addLog()"
            >
              Add
            </button>
            <button
              class="bg-transparent text-white font-bold py-2 px-4 rounded border-primary border-2 hover:border-fifth hover:text-fifth"
              (click)="deleteLog()"
            >
              Delete
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <button (click)="test()">Test</button>
</section>
