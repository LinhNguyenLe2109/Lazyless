<section class="relative pt-32 pb-28 overflow-hidden min-h-screen">
  <div class="relative z-10 container mx-auto px-4">
    <div class="flex flex-wrap -m-6">
      <div class="w-full md:w-1/2 p-6">
        <div class="md:max-w-lg">
          <h2
            class="mb-7 font-heading font-semibold !text-6xl sm:text-8xl xl:text-10xl text-secondary"

            Want to get in touch with me?

          <p class="text-gray-400 text-lg">
            This application is created to improve time efficiency and keep

        </div>
      </div>
      <div class="w-full md:w-1/2 p-6">
        <div class="md:max-w-md ml-auto">

          </p>

            lelinhnguyen2109@gmail.com
          </p>
          <p
            class="mb-4 max-w-max text-transparent bg-clip-text bg-gradient-cyan2 font-heading text-lg font-semibold"
          >
            Follow us
          </p>
          <ul>
            <li class="mb-6 text-white hover:text-gray-300 text-2xl">
              <a
                href="https://github.com/LinhNguyenLe2109/Lazyless"
                class="bg-green-500 hover:bg-green-700 py-2 px-4 rounded"
                ><fa-icon
                  [icon]="faSquareGithub"

                ></fa-icon
                >GitHub</a
              >
            </li>
            <li class="mb-6 text-white hover:text-gray-300 text-2xl">
              <a
                href="https://www.linkedin.com/in/le-linh-nguyen-21092002/"
                class="bg-blue-500 hover:bg-blue-700 py-2 px-4 rounded"

            <li class="mb-6 text-white hover:text-gray-300 text-2xl">
              <a
